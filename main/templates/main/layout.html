{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel = "stylesheet" href = "{% static 'main/css/style_mainpage.css' %}">
    <link rel = "stylesheet" href = "{% static 'main/css/style_login.css' %}">
    <link rel = "stylesheet" href = "{% static 'main/css/style_user_posts.css' %}">
    <link rel = "stylesheet" href = "{% static 'main/css/style_register.css' %}">
    <link rel = "stylesheet" href = "{% static 'main/css/style_profile.css' %}">
    <link rel = "stylesheet" href = "{% static 'main/css/style_landing.css' %}">
    <link rel = "stylesheet" href = "{% static 'main/css/style_form.css' %}">

    <script type="text/javascript">
    function setFocus()
    {
         document.getElementById("text2").focus();
    }
    </script>

</head>
<body onload="setFocus()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <div class="container ps-0 pe-0">
        {% block shedule %}
        {% endblock %}

        {% if messages %}
            	{% for message in messages %}
              	    <div class="alert alert-{{ message.tags }}" role="alert">
                    	{{ message }}
              	    </div>
            	{% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}

        {% block orders %}
        {% endblock %}
    </div>

</body>
</html>
