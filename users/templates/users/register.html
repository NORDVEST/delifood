{% extends "main/layout.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}

    <div class="nav_panel offcanvas-header mb-3" style="background: #002033;">
        <a href="" type=""><img class="mx-3 pb-1" src="{% static 'main/img/brand_and_logo.svg' %}" alt="" width="150"></a>
        <a href="{% url 'profile' %}" type="" class="me-3 my-2"><img class="rounded-circle account-img" src="{% static 'main/img/profile.svg' %}" alt="avanav" width="37px" height="37px"></a>
    </div>

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group px-3">
                <h5 class="border-bottom mb-2 pb-2">Регистрация</h5>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group px-3">
                <button id="button_create_order" class="btn btn-danger dropdown py-2 my-3" type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div class="border-top pt-2 mb-5 ms-3">
            <small class="text-muted">
                Уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Вход</a>
            </small>
        </div>
    </div>
{% endblock content %}
